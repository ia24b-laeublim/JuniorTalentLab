<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="flex-grow-1 d-flex justify-content-center align-items-center bg-light text-center">
    <div class="container py-5">
        <i class="fas fa-exclamation-circle text-danger fa-5x mb-4"></i>
        <h1 class="display-4 text-danger">Oops! Something went wrong.</h1>
        <p class="lead text-muted">The page you requested could not be found or an error occurred. Please try again later.</p>

        <div class="mt-4">
            <a href="/" class="btn btn-custom-red btn-lg">
                <i class="fas fa-home me-2"></i> Go Back to Home
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
