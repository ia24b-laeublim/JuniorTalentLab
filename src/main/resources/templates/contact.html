<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<main id="contact-page" class="container">
    <h1 class="page-title">Contact Us</h1>

    <form id="contact-form" action="/contact" method="post">

        <div class="contact-field contact-field--text">
            <label for="input-fullName" class="contact-label">Full Name<span class="contact-required">*</span></label>
            <input type="text" id="input-fullName" name="fullName" class="contact-input" required />
        </div>

        <div class="contact-field contact-field--text">
            <label for="input-gpn" class="contact-label">GPN<span class="contact-required">*</span></label>
            <input type="text" id="input-gpn" name="gpn" class="contact-input" required />
        </div>

        <div class="contact-field contact-field--text">
            <label for="input-email" class="contact-label">Mail<span class="contact-required">*</span></label>
            <input type="email" id="input-email" name="email" class="contact-input" required />
        </div>

        <div class="contact-field contact-field--textarea">
            <label for="input-concern" class="contact-label">Your Concern<span class="contact-required">*</span></label>
            <textarea id="input-concern" name="concern" class="contact-textarea" rows="5" required></textarea>
        </div>

        <button type="submit" id="btn-submit" class="contact-button">Send Message</button>
    </form>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
