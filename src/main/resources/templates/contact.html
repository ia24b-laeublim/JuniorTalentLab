<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="privacy-wrapper">
    <div class="privacy-box">
        <h2>Contact us</h2>
        <p><strong>Get in touch with our team</strong></p>

        <form id="contact-form" action="/api/send-contact-mail" method="post"
              th:attr="data-feedback=${formFeedback}" novalidate>
            <div class="contact-field">
                <label for="input-firstName" class="contact-label">First name</label>
                <input type="text" id="input-firstName" name="firstName" class="contact-input" required />
            </div>

            <div class="contact-field">
                <label for="input-lastName" class="contact-label">Last name</label>
                <input type="text" id="input-lastName" name="lastName" class="contact-input" required />
            </div>

            <div class="contact-field">
                <label for="input-gpn" class="contact-label">GPN</label>
                <input type="text" id="input-gpn" name="gpn" class="contact-input" required />
            </div>

            <div class="contact-field">
                <label for="input-email" class="contact-label">Your email</label>
                <input type="email" id="input-email" name="email" class="contact-input" 
                       pattern="[a-zA-Z0-9._%+-]+@ubs\.com$" 
                       title="Please enter a valid @ubs.com email address" 
                       placeholder="your.name@ubs.com" required />
            </div>

            <div class="contact-field contact-field--textarea">
                <label for="task-description" class="contact-label">Your message</label>
                <textarea id="task-description" name="message" class="form-textarea" rows="6" required></textarea>
            </div>

            <button type="submit" id="btn-submit" class="contact-button">Send message</button>
            <p id="form-feedback" class="feedback" th:if="${formFeedback}" th:text="${formFeedback}"></p>
        </form>
    </div>
</main>

<!-- Popup for validation messages -->
<div id="popupContainerContact" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 10000;
    text-align: center;
    min-width: 300px;
">
    <p id="popupMessageContact" style="margin-bottom: 20px; font-size: 18px;">Your email doesn't end with @ubs.com</p>
    <button id="continueContactBtn" style="
        background: #e60100;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    ">
        Continue
    </button>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
