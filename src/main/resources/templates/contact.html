<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main id="contact-page" class="container">
    <h1 class="page-title">Contact Us</h1>

    <form id="contact-form" action="/api/send-contact-mail" method="post" novalidate>
        <div class="contact-field">
            <label for="input-firstName" class="contact-label">First Name</label>
            <input type="text" id="input-firstName" class="contact-input" required />
        </div>

        <div class="contact-field">
            <label for="input-lastName" class="contact-label">Last Name</label>
            <input type="text" id="input-lastName" class="contact-input" required />
        </div>

        <div class="contact-field">
            <label for="input-gpn" class="contact-label">GPN</label>
            <input type="text" id="input-gpn" class="contact-input" required />
        </div>

        <div class="contact-field">
            <label for="input-email" class="contact-label">Your Email</label>
            <input type="email" id="input-email" class="contact-input" required />
        </div>

        <div class="contact-field contact-field--textarea">
            <label for="input-concern" class="contact-label">Your Concern</label>
            <textarea id="input-concern" class="contact-textarea" rows="5" required></textarea>
        </div>

        <button type="submit" id="btn-submit" class="contact-button">Send Message</button>
        <p id="form-feedback" class="feedback"></p>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
