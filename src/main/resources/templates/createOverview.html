<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Task â€“ UBS Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Frutiger', sans-serif;
        }

        .create-wrapper {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .red-line {
            width: 40px;
            height: 6px;
            background-color: #e00000;
            margin: 0 auto 30px auto;
        }

        .task-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .task-type {
            width: 360px;
            padding: 14px 18px;
            background-color: #eaeaea;
            border-left: 6px solid #e00000;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s ease;
        }

        .task-type:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>


<!-- MAIN SECTION -->
<main class="create-wrapper">
    <h1>Create a Task</h1>
    <div class="red-line"></div>

    <div class="task-section">
        <div class="task-type">Video</div>
        <div class="task-type">Photo</div>
        <div class="task-type">Slideshow</div>
        <div class="task-type">Poster</div>
        <div class="task-type">Flyer</div>
        <div class="task-type">Poll</div>
        <div class="task-type">Other</div>
    </div>

</main>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
