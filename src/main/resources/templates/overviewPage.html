<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/apprentice.css}" />
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/overview.js}"></script>
</head>
<body>

<!-- Header einbinden -->
<div th:replace="~{fragments/header_apprentice :: header}"></div>

<div class="page-title-container">
    <h1>Overview Page</h1>
</div>

<div id="task-container" class="task-grid"></div>

<!-- Popup -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h2 id="popup-title" class="popup-heading">Titel</h2>
        <div class="red-underline"></div>
        <div class="popup-layout">

            <!-- Linke Spalte (unverändert) -->
            <div class="popup-left">
                <div class="popup-row" id="popup-name"><span>Name</span>></span></div>
                <div class="popup-row" id="popup-gpn"><span>GPN</span></div>
                <div class="popup-row" id="popup-deadline"><span>Deadline</span></div>
                <div class="popup-row" id="popup-channel"><span>Channel</span></div>
                <div class="popup-row" id="popup-type"><span>Content Type</span></div>
                <div class="popup-row" id="popup-format"><span>Max File Size</span></div>
                <div class="popup-row" id="popup-target"><span>Target Audience</span></div>
                <div class="popup-row" id="popup-budget"><span>Budget</span></div>
                <div class="popup-row" id="popup-handover"><span>Handover</span></div>

                <div class="popup-row" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                    <label for="popup-status" style="font-weight: bold;">Status</label>
                    <select id="popup-status" onchange="updateTaskStatus()" style="width: 100%; padding: 7px; border-radius: 4px; border: 1px solid #ccc;">
                        <option>Started</option>
                        <option>Planning</option>
                        <option>Gathering Resources</option>
                        <option>Editing</option>
                        <option>In production</option>
                        <option>Finished</option>
                    </select>
                </div>
            </div>

            <!-- Rechte Spalte -->
            <div class="popup-right">
                <div class="popup-section">
                    <strong>Description</strong>
                    <p id="popup-description"></p>
                </div>

                <div class="popup-section">
                    <strong>Specific Requirements</strong>
                    <p id="popup-other"></p>
                </div>

                <!-- Kommentarfeld bleibt unten – volle Höhe nutzen -->
                <div class="popup-section comment-section">
                    <strong>Comments</strong>
                    <div id="comment-list"></div>
                    <textarea id="popup-comment" rows="3" placeholder="Write a comment..."></textarea>
                    <button onclick="submitComment()">Submit</button>
                </div>

                <div class="popup-section" style="display: flex; justify-content: flex-end; gap: 16px; background: none; padding: 0; margin-top: 16px;">
                    <button title="Show attachments" style="background: none; border: none; cursor: pointer;">
                        <img src="/img/büroklammer.png" alt="atachments" style="height: 24px;" />
                    </button>
                    <button title="Download as PDF" style="background: none; border: none; cursor: pointer;">
                        <img src="/img/download-file-icon2.svg" alt="Download" style="height: 24px;" />
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
