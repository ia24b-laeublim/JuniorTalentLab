<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finished Tasks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/apprentice.css}" />
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<!-- Header einbinden -->
<div th:replace="~{fragments/header_apprentice :: header}"></div>

<div class="page-title-container">
    <h1>Finished Tasks</h1>
</div>

<div id="task-container" class="task-grid"></div>

<!-- Popup (identisch zu overviewPage) -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h2 id="popup-title" class="popup-heading">Titel</h2>
        <div class="red-underline"></div>

        <div class="popup-layout">
            <!-- Linke Spalte -->
            <div class="popup-left">
                <div class="popup-row"><span>Name</span><span id="popup-name"></span></div>
                <div class="popup-row"><span>GPN</span><span id="popup-gpn"></span></div>
                <div class="popup-row"><span>Deadline</span><span id="popup-deadline"></span></div>
                <div class="popup-row"><span>Channel</span><span id="popup-channel"></span></div>
                <div class="popup-row"><span>Content Type</span><span id="popup-type"></span></div>
                <div class="popup-row"><span>Format</span><span id="popup-format"></span></div>
                <div class="popup-row"><span>Target Audience</span><span id="popup-target"></span></div>
                <div class="popup-row"><span>Budget</span><span id="popup-budget"></span></div>
                <div class="popup-row"><span>Handover</span><span id="popup-handover"></span></div>
                <div class="popup-row" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                    <label for="popup-status" style="font-weight: bold;">Status</label>
                    <select id="popup-status" onchange="updateTaskStatus()" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                        <option>Started</option>
                        <option>Planning</option>
                        <option>Gathering Resources</option>
                        <option>Editing</option>
                        <option>In production</option>
                        <option>Finished</option>
                    </select>
                </div>
            </div>

            <!-- Rechte Spalte -->
            <div class="popup-right">
                <div class="popup-section">
                    <strong>Description</strong>
                    <p id="popup-description"></p>
                </div>
                <div class="popup-section">
                    <strong>Other requirements</strong>
                    <p id="popup-other"></p>
                </div>

                <!-- KORRIGIERTE STRUKTUR für das CSS-Layout -->
                <div class="popup-section comment-section">
                    <strong>Comments</strong>
                    <div id="comment-list"></div>
                    <div class="comment-input-area">
                        <textarea id="popup-comment" rows="3" placeholder="Write a comment..."></textarea>
                        <button onclick="submitComment()">Submit</button>
                    </div>
                </div>

                <div class="popup-section" style="display: flex; justify-content: flex-end; gap: 16px; background: none; padding: 0; margin-top: 16px;">
                    <button title="Show attachments" style="background: none; border: none; cursor: pointer;">
                        <img src="/img/büroklammer.png" alt="atachments" style="height: 24px;" />
                    </button>
                    <button title="Download as PDF" style="background: none; border: none; cursor: pointer;">
                        <img src="/img/download-file-icon2.svg" alt="Download" style="height: 24px;" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/finished.js}"></script>
</body>
</html>
