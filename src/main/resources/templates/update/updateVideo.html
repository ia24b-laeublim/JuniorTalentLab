<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Video Task - Junior Talent Lab</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/createTask.css}" />
</head>

<body>
<main class="create-task-wrapper">
  <div class="page-title-container">
    <h1>Update Video Task</h1>
    <div class="red-underline"></div>
  </div>

  <div class="create-task-container">
    <form id="update-video-form" th:object="${task}" th:action="@{/tasks/update/{id}(id=${task.id})}" method="post" novalidate>
      <input type="hidden" name="taskType" th:value="*{taskType}" />

      <div th:replace="~{fragments/updateTaskDetails :: updateTaskDetails}"></div>

      <div class="form-section" th:object="${specificTask}">
        <h2>Video specifications</h2>

        <div class="form-row">
          <div class="form-field">
            <label for="video-length">Length (seconds)</label>
            <input id="video-length" name="lengthSec" th:value="${specificTask.lengthSec}" type="number" min="1" class="form-input" />
          </div>
          <div class="form-field">
            <label for="video-voiceover">Voiceover</label>
            <select id="video-voiceover" name="voiceover" class="form-select">
              <!-- KORRIGIERT -->
              <option value="true" th:selected="${specificTask.voiceover}">Yes</option>
              <option value="false" th:selected="${!specificTask.voiceover}">No</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="video-disclaimer">Disclaimer</label>
            <select id="video-disclaimer" name="disclaimer" class="form-select">
              <!-- KORRIGIERT -->
              <option value="true" th:selected="${specificTask.disclaimer}">Yes</option>
              <option value="false" th:selected="${!specificTask.disclaimer}">No</option>
            </select>
          </div>
          <div class="form-field">
            <label for="video-branding">Branding requirements</label>
            <input id="video-branding" name="brandingRequirements" th:value="${specificTask.brandingRequirements}" class="form-input" placeholder="e.g., logo at the end" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="video-format">Format</label>
            <input id="video-format" name="format" th:value="${specificTask.format}" class="form-input" placeholder="e.g., 16:9, 9:16" />
          </div>
          <div class="form-field">
            <label for="video-file-format">File format</label>
            <input id="video-file-format" name="fileFormat" th:value="${specificTask.fileFormat}" class="form-input" placeholder="e.g., .mp4, .mov" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="video-resolution">Resolution</label>
            <input id="video-resolution" name="resolution" th:value="${specificTask.resolution}" class="form-input" placeholder="e.g., 1920x1080" />
          </div>
          <div class="form-field">
            <label for="video-social-media">Social Media Platforms</label>
            <input id="video-social-media" name="socialMediaPlatforms" th:value="${specificTask.socialMediaPlatforms}" class="form-input" placeholder="e.g., YouTube, Instagram" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field form-field-full">
            <label for="video-music-style">Music style</label>
            <input id="video-music-style" name="musicStyle" th:value="${specificTask.musicStyle}" class="form-input" placeholder="e.g., upbeat, calm, classical" />
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn-primary">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
