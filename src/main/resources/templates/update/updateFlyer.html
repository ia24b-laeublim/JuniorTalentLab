<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Flyer Task - Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
    <script th:src="@{/js/script.js}"></script>
</head>

<body>
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Update flyer task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="create-task-container">
        <form id="update-flyer-form"
              th:object="${task}"
              th:action="@{/tasks/update/{id}(id=${task.id})}"
              method="post"
              novalidate>
            <input type="hidden" name="taskType" th:value="*{taskType}">

            <div th:replace="~{fragments/updateTaskDetails :: updateTaskDetails}"></div>

            <div class="form-section" th:object="${specificTask}">
                <h2>Flyer specifications</h2>

                <div class="form-row">
                    <div class="form-field">
                        <label for="paper-size" class="form-label">Size</label>
                        <input type="text" id="paper-size" name="paperSize"
                               th:value="*{paperSize}" class="form-input"
                               list="size-options" placeholder="Select or enter custom size" />
                        <datalist id="size-options">
                            <option value="A4">
                            <option value="A5">
                            <option value="A6">
                            <option value="Letter">
                            <option value="Legal">
                            <option value="Tabloid">
                            <option value="210 x 297 mm">
                            <option value="148 x 210 mm">
                            <option value="105 x 148 mm">
                        </datalist>
                    </div>

                    <div class="form-field">
                        <label for="paper-type" class="form-label">Paper type</label>
                        <select id="paper-type" name="paperType" class="form-select">
                            <option value="">Select paper type</option>
                            <option value="Standard" th:selected="*{paperType == 'Standard'}">Standard (80gsm)</option>
                            <option value="Premium" th:selected="*{paperType == 'Premium'}">Premium (120gsm)</option>
                            <option value="Glossy" th:selected="*{paperType == 'Glossy'}">Glossy</option>
                            <option value="Matte" th:selected="*{paperType == 'Matte'}">Matte</option>
                            <option value="Recycled" th:selected="*{paperType == 'Recycled'}">Recycled</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-actions">
                    <button type="button" class="btn-secondary"
                            th:onclick="'location.href=\'/overview/' + ${taskHash} + '\''">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">Confirm</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
