<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Slideshow Task - Junior Talent Lab</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/createTask.css}" />
</head>

<body>
<main class="create-task-wrapper">
  <div class="page-title-container">
    <h1>Update Slideshow Task</h1>
    <div class="red-underline"></div>
  </div>

  <div class="create-task-container">
    <form id="update-slideshow-form"
          th:object="${task}"
          th:action="@{/tasks/update/{id}(id=${task.id})}"
          method="post"
          novalidate>

      <input type="hidden" name="taskType" th:value="*{taskType}">

      <div th:replace="~{fragments/updateTaskDetails :: updateTaskDetails}"></div>

      <div class="form-section">
        <h2>Slideshow specifications</h2>
        <div class="form-row">
          <div class="form-field">
            <label for="slideshow-format" class="form-label">Format</label>
            <input type="text" id="slideshow-format" name="format" th:value="${specificTask.format}" class="form-input" placeholder="e.g., PowerPoint, PDF" />
          </div>
          <div class="form-field">
            <label for="slideshow-file-format" class="form-label">File format</label>
            <input type="text" id="slideshow-file-format" name="fileFormat" th:value="${specificTask.fileFormat}" class="form-input" placeholder="e.g., .pptx, .pdf" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="slideshow-photo-count" class="form-label">Photo Count</label>
            <input type="number" id="slideshow-photo-count" name="photoCount" th:value="${specificTask.photoCount}" class="form-input" min="1" />
          </div>
          <div class="form-field">
            <label for="slideshow-resolution" class="form-label">Resolution</label>
            <input type="text" id="slideshow-resolution" name="resolution" th:value="${specificTask.resolution}" class="form-input" placeholder="e.g., 1920x1080" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field form-field-full">
            <label for="slideshow-social-media" class="form-label">Social Media Platforms</label>
            <input type="text" id="slideshow-social-media" name="socialMediaPlatforms" th:value="${specificTask.socialMediaPlatforms}" class="form-input" placeholder="e.g., Instagram, Facebook" />
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
          <button type="submit" class="btn-primary">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</main>
</body>
</html>
