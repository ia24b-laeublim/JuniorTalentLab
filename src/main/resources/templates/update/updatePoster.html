<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Poster Task - Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
</head>

<body>
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Update Poster Task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="create-task-container">
        <!-- Das Formular ist an das allgemeine "task"-Objekt gebunden. Das ist KORREKT. -->
        <form id="update-poster-form"
              th:object="${task}"
              th:action="@{/tasks/update/{id}(id=${task.id})}"
              method="post"
              novalidate>

            <input type="hidden" name="taskType" th:value="*{taskType}">

            <div th:replace="~{fragments/updateTaskDetails :: updateTaskDetails}"></div>

            <div class="form-section">
                <h2>Poster specifications</h2>
                <div class="form-row">
                    <div class="form-field">
                        <label for="poster-format" class="form-label">Format</label>
                        <!-- KORREKTION: Wir verwenden ${specificTask.format}, um auf das ZWEITE Objekt im Model zuzugreifen. -->
                        <input type="text" id="poster-format" name="format" th:value="${specificTask.format}" class="form-input" placeholder="e.g., A0, A1" />
                    </div>
                    <div class="form-field">
                        <label for="poster-size" class="form-label">Size</label>
                        <input type="text" id="poster-size" name="posterSize" th:value="${specificTask.posterSize}" class="form-input" placeholder="e.g., 841 x 1189 mm" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="poster-paper-type" class="form-label">Paper type</label>
                        <select id="poster-paper-type" name="paperType" class="form-select">
                            <option value="">Select paper type</option>
                            <option value="Glossy" th:selected="${specificTask.paperType == 'Glossy'}">Glossy</option>
                            <option value="Matte" th:selected="${specificTask.paperType == 'Matte'}">Matte</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="poster-print-quality" class="form-label">Print Quality (DPI)</label>
                        <input type="number" id="poster-print-quality" name="printQualityDpi" th:value="${specificTask.printQualityDpi}" class="form-input" placeholder="e.g., 300" min="1" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field form-field-full">
                        <label for="poster-mounting-type" class="form-label">Mounting Type</label>
                        <input type="text" id="poster-mounting-type" name="mountingType" th:value="${specificTask.mountingType}" class="form-input" placeholder="e.g., Framed, Roll-up" />
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn-primary">Confirm</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
