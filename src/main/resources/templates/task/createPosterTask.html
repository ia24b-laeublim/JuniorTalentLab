<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Poster Task - Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/createTask.js}" defer></script>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header_employee :: header}"></div>

<!-- Main Content -->
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Create poster task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="create-task-container">
        <form id="create-poster-form" action="/create-task/poster" method="post" enctype="multipart/form-data" novalidate>
            <input type="hidden" name="taskType" value="poster">
            
            <!-- Basic Task Details -->
            <div th:replace="~{fragments/basicTaskDetails :: basicTaskDetails}"></div>

            <!-- Poster Specific Details -->
            <div class="form-section">
                <h2>Poster specifications</h2>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="format" class="form-label">Format</label>
                        <select id="format" name="format" class="form-select" required>
                            <option value="">Select format</option>
                            <option value="Portrait">Portrait</option>
                            <option value="Landscape">Landscape</option>
                            <option value="Square">Square</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label for="poster-size" class="form-label">Poster size</label>
                        <input type="text" id="poster-size" name="posterSize" class="form-input" 
                               list="poster-size-options" placeholder="Select or enter custom size" required />
                        <datalist id="poster-size-options">
                            <option value="A0">
                            <option value="A1">
                            <option value="A2">
                            <option value="A3">
                            <option value="A4">
                            <option value="24x36 inches">
                            <option value="18x24 inches">
                            <option value="11x17 inches">
                        </datalist>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="paper-type" class="form-label">Paper type</label>
                        <select id="paper-type" name="paperType" class="form-select" required>
                            <option value="">Select paper type</option>
                            <option value="Standard">Standard (80gsm)</option>
                            <option value="Premium">Premium (120gsm)</option>
                            <option value="Glossy">Glossy</option>
                            <option value="Matte">Matte</option>
                            <option value="Canvas">Canvas</option>
                            <option value="Photo Paper">Photo paper</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label for="print-quality-dpi" class="form-label">Print quality (DPI)</label>
                        <select id="print-quality-dpi" name="printQualityDpi" class="form-select" required>
                            <option value="">Select print quality</option>
                            <option value="150">150 DPI (Draft)</option>
                            <option value="300">300 DPI (Standard)</option>
                            <option value="600">600 DPI (High quality)</option>
                            <option value="1200">1200 DPI (Premium)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="mounting-type" class="form-label">Mounting type</label>
                        <select id="mounting-type" name="mountingType" class="form-select" required>
                            <option value="">Select mounting type</option>
                            <option value="None">No mounting</option>
                            <option value="Foam Board">Foam board</option>
                            <option value="Aluminum">Aluminum composite</option>
                            <option value="Acrylic">Acrylic</option>
                            <option value="Canvas Frame">Canvas frame</option>
                            <option value="Wooden Frame">Wooden frame</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="form-section">
                <h2>Attachment (optional)</h2>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag &amp; drop a file here, or click to select</p>
                    <input type="file" id="file-input" name="file" style="display:none;" />
                    <span id="file-name"></span>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="form-section">
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn-primary">Create poster task</button>
                </div>
            </div>
        </form>
    </div>
</main>


<!-- Popup Box -->
<div id="popupContainerCreate" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 10000;
    text-align: center;
    max-width: 90%;
    width: 400px;
">
    <p id="popupMessageCreate" style="margin-bottom: 20px; font-size: 18px;">Task created successfully!</p>
    <button id="continueBtn" style="
        background: #e60100;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
    ">
        Continue
    </button>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
