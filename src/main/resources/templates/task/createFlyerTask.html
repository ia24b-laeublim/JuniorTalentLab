<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Flyer Task - Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/createTask.js}"></script>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header_employee :: header}"></div>

<!-- Main Content -->
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Create Flyer Task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="create-task-container">
        <form id="create-flyer-form" action="/create-task/flyer" method="post" novalidate>
            <input type="hidden" name="taskType" value="flyer">

            <!-- Basic Task Details (includes all Task and Person fields) -->
            <div th:replace="~{fragments/basicTaskDetails :: basicTaskDetails}"></div>

            <!-- Flyer Specific Details -->
            <div class="form-section">
                <h2>Flyer Specifications</h2>

                <div class="form-row">
                    <div class="form-field">
                        <label for="paper-size" class="form-label">Paper Size</label>
                        <input type="text" id="paper-size" name="paperSize" class="form-input"
                               list="size-options" placeholder="Select or enter custom size" />
                        <datalist id="size-options">
                            <option value="A4">A4 (210 × 297 mm)</option>
                            <option value="A5">A5 (148 × 210 mm)</option>
                            <option value="A6">A6 (105 × 148 mm)</option>
                            <option value="Letter">Letter (8.5 × 11 in)</option>
                            <option value="Legal">Legal (8.5 × 14 in)</option>
                            <option value="Tabloid">Tabloid (11 × 17 in)</option>
                        </datalist>
                    </div>

                    <div class="form-field">
                        <label for="paper-type" class="form-label">Paper Type</label>
                        <select id="paper-type" name="paperType" class="form-select">
                            <option value="">Select Paper Type</option>
                            <option value="Standard">Standard (80gsm)</option>
                            <option value="Premium">Premium (120gsm)</option>
                            <option value="Glossy">Glossy Finish</option>
                            <option value="Matte">Matte Finish</option>
                            <option value="Recycled">Recycled Paper</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- File Upload Section -->
            <div class="form-section">
                <h2>Attachment (optional)</h2>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag &amp; drop a file here, or click to select</p>
                    <input type="file" id="file-input" name="file" style="display:none;" />
                    <span id="file-name"></span>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="form-section form-actions-section">
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.history.back()">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Create Flyer Task
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
