<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Other Task - Junior Talent Lab</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/createTask.css}" />
    <script th:src="@{/js/script.js}" defer></script>
    <script th:src="@{/js/createTask.js}" defer></script>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header_employee :: header}"></div>

<!-- Main Content -->
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Create other task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="create-task-container">
        <form id="create-other-form" action="/create-task/other" method="post" enctype="multipart/form-data" novalidate>
            <input type="hidden" name="taskType" value="other">

            <!-- Basic Task Details -->
            <div th:replace="~{fragments/basicTaskDetails :: basicTaskDetails}"></div>


            <!-- File Upload Section -->
            <div class="form-section">
                <h2>Attachment (optional)</h2>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag &amp; drop a file here, or click to select</p>
                    <input type="file" id="file-input" name="file" style="display:none;" />
                    <span id="file-name"></span>
                </div>
            </div>
            <!-- Submit Section -->
            <div class="form-section">
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn-primary">Create task</button>
                </div>
            </div>
        </form>
    </div>
</main>


<!-- Popup Box -->
<div id="popupContainerCreate" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 10000;
    text-align: center;
    max-width: 90%;
    width: 400px;
">
    <p id="popupMessageCreate" style="margin-bottom: 20px; font-size: 18px;">Task created successfully!</p>
    <button id="continueBtn" style="
        background: #e60100;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
    ">
        Continue
    </button>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
