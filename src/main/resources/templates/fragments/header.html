<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <header class="ubs-header">
        <a th:href="@{/}">
            <img th:src="@{/img/ubsLogo.svg}" alt="UBS Logo" class="ubs-logo">
        </a>
        <div class="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <button class="role-button">
                Choose role <span class="arrow"></span>
            </button>
            <div class="dropdown-content">
                <a th:href="@{/requestPage}">Apprentice</a>
                <a th:href="@{/createTaskPage}">Employee</a>
            </div>
        </div>
    </header>
</div>
<script>
    document.querySelectorAll('.role-button').forEach(btn =>
        btn.addEventListener('click', () => {
            btn.closest('.dropdown').classList.toggle('show');
        })
    );
</script>
</body>
</html>
