<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<basicTaskDetails th:fragment="basicTaskDetails" class="basicTaskDetails">
    <div class="form-section">
        <h2>Basic Information</h2>

        <div class="form-row">
            <div class="form-field">
                <label for="task-title" class="form-label">Title <span class="required">*</span></label>
                <input type="text" id="task-title" name="title" class="form-input" required/>
            </div>

            <div class="form-field">
                <label for="task-name" class="form-label">Name <span class="required">*</span></label>
                <input type="text" id="task-name" name="name" class="form-input"
                       placeholder="Your full name" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-gpn" class="form-label">GPN <span class="required">*</span></label>
                <input type="text" id="task-gpn" name="gpn" class="form-input"
                       placeholder="Global Personnel Number" required/>
            </div>

            <div class="form-field">
                <label for="task-email" class="form-label">E-mail <span class="required">*</span></label>
                <input type="email" id="task-email" name="email" class="form-input"
                       placeholder="your.email@ubs.com" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-deadline" class="form-label">Deadline <span class="required">*</span></label>
                <input type="date" id="task-deadline" name="deadline" class="form-input" required/>
            </div>

            <div class="form-field">
                <label for="task-budget" class="form-label">Budget</label>
                <input type="number" id="task-budget" name="budget" class="form-input"
                       min="0" step="0.01" placeholder="e.g., 500.00"/>
            </div>
        </div>

        <div class="form-field">
            <label for="task-description" class="form-label">Description <span class="required">*</span></label>
            <textarea id="task-description" name="description" class="form-textarea" rows="4"
                      placeholder="Describe what the flyer should communicate..." required></textarea>
        </div>
    </div>
</basicTaskDetails>
</body>
</html>
