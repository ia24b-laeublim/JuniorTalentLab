<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<basicTaskDetails th:fragment="basicTaskDetails" class="basicTaskDetails">
    <!-- Personal Information Section -->
    <div class="form-section">
        <h2>Personal Information</h2>

        <div class="form-row">
            <div class="form-field">
                <label for="task-prename" class="form-label">First Name</label>
                <input type="text" id="task-prename" name="prename" class="form-input"
                       placeholder="Your first name" required/>
            </div>

            <div class="form-field">
                <label for="task-name" class="form-label">Last Name <span class="required">*</span></label>
                <input type="text" id="task-name" name="name" class="form-input"
                       placeholder="Your last name" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-gpn" class="form-label">GPN <span class="required">*</span></label>
                <input type="text" id="task-gpn" name="gpn" class="form-input"
                       placeholder="Global Personnel Number" required/>
            </div>

            <div class="form-field">
                <label for="task-email" class="form-label">Email <span class="required">*</span></label>
                <input type="email" id="task-email" name="email" class="form-input"
                       placeholder="your.email@ubs.com" required/>
            </div>
        </div>
    </div>

    <!-- Task Information Section -->
    <div class="form-section">
        <h2>Task Information</h2>

        <div class="form-row">
            <div class="form-field form-field-full">
                <label for="task-title" class="form-label">Task Title <span class="required">*</span></label>
                <input type="text" id="task-title" name="title" class="form-input"
                       placeholder="Enter a descriptive title for your task" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-deadline" class="form-label">Deadline</label>
                <input type="date" id="task-deadline" name="deadline" class="form-input" required/>
            </div>

            <div class="form-field">
                <label for="task-budget" class="form-label">Budget (CHF)</label>
                <input type="number" id="task-budget" name="budgetChf" class="form-input"
                       min="0" step="0.01" placeholder="e.g., 500.00" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-target-audience" class="form-label">Target Audience</label>
                <input type="text" id="task-target-audience" name="targetAudience" class="form-input"
                       placeholder="e.g., UBS clients, employees, general public" required/>
            </div>

            <div class="form-field">
                <label for="task-max-file-size" class="form-label">Max File Size (MB)</label>
                <input type="number" id="task-max-file-size" name="maxFileSizeMb" class="form-input"
                       min="1" placeholder="e.g., 100" required/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label for="task-channel" class="form-label">Distribution Channel</label>
                <select id="task-channel" name="channel" class="form-select" required>
                    <option value="" disabled selected>Select Channel</option>
                    <option value="Internal">Internal Distribution</option>
                    <option value="External">External Distribution</option>
                </select>
            </div>

            <div class="form-field">
                <label for="task-handover-method" class="form-label">Handover Method</label>
                <select id="task-handover-method" name="handoverMethod" class="form-select" required>
                    <option value="">Select Handover Method</option>
                    <option value="email">Email</option>
                    <option value="teams">Microsoft Teams</option>
                    <option value="sharepoint">SharePoint</option>
                    <option value="direct">Direct Meeting</option>
                    <option value="download">Download Portal</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-field form-field-full">
                <label for="task-description" class="form-label">Description</label>
                <textarea id="task-description" name="description" class="form-textarea" rows="4"
                          placeholder="Describe the task requirements, objectives, and any specific details..." required></textarea>
            </div>
        </div>
    </div>
</basicTaskDetails>
</body>
</html>
