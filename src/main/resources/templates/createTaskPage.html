<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task - Junior Talent Lab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/createTask.css}"/>
    <script th:src="@{/js/script.js}"></script>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header_employee :: header}"></div>

<!-- Main Content -->
<main class="create-task-wrapper">
    <div class="page-title-container">
        <h1>Create new task</h1>
        <div class="red-underline"></div>
    </div>

    <div class="task-type-selection">
        <h2>Select task type</h2>
        <div class="task-type-grid">
            <a href="/videoTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-camera-video-fill"></i></div>
                <h3>Video</h3>
                <p>Create engaging video content</p>
            </a>

            <a href="/photoTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-camera-fill"></i></div>
                <h3>Photo</h3>
                <p>Professional photography services</p>
            </a>

            <a href="/slideshowTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-bar-chart-line-fill"></i></div>
                <h3>Slideshow</h3>
                <p>Interactive presentation design</p>
            </a>

            <a href="/posterTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-image-fill"></i></div>
                <h3>Poster</h3>
                <p>Eye-catching poster design</p>
            </a>

            <a href="/flyerTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-file-earmark-text-fill"></i></div>
                <h3>Flyer</h3>
                <p>Informative flyer creation</p>
            </a>

            <a href="/pollTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-graph-up-arrow"></i></div>
                <h3>Poll</h3>
                <p>Interactive survey design</p>
            </a>

            <a href="/otherTaskPage" class="task-type-card">
                <div class="task-type-icon"><i class="bi bi-lightbulb-fill"></i></div>
                <h3>Other</h3>
                <p>Custom creative project</p>
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
